<!DOCTYPE html>
<html>
<head>
    <title>Weather Radar</title>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>â˜”</text></svg>">
    
    <!-- Replace Leaflet with MapLibre GL JS -->
    <link href="https://unpkg.com/maplibre-gl@3.6.2/dist/maplibre-gl.css" rel="stylesheet" />
    <script src="https://unpkg.com/maplibre-gl@3.6.2/dist/maplibre-gl.js"></script>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500;600&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">
    
    <!-- Update paths for local styles.css and script.js -->
    <link href="styles.css" rel="stylesheet">
    <script type="module" src="script.js"></script>
    <script defer src="https://umami.blasinga.me/script.js" data-website-id="a2cbc7bd-a92a-46a5-88db-0bc93c2371a6"></script>
</head>
<body>

<div id="mapid"></div>
<div id="search-container">
    <div id="search-box">
        <div class="search-input-container">
            <input type="text" id="search-input" placeholder="US State or Country" autocomplete="off">
            <button id="search-toggle" aria-label="Toggle search">
                <i class="fa-solid fa-magnifying-glass"></i>
            </button>
        </div>
        <div id="search-results"></div>
    </div>
</div>
<button id="favorite-toggle" aria-label="Favorite location">
    <i class="fa-solid fa-star"></i>
</button>
<div id="timeline-container">
    <button id="play-pause" aria-label="Play/Pause">
        <i id="pause-icon" class="fa-solid fa-pause"></i>
        <i id="play-icon" class="fa-solid fa-play" style="display: none;"></i>
    </button>
    <div id="timeline">
        <span class="time-label" id="current-time"></span>
        <div id="timeline-track">
            <div id="timeline-progress"></div>
        </div>
        <span class="time-label" id="end-time">Now</span>
    </div>
</div>

</body>
</html>
